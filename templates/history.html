{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
      <thead>
        <th>
          Symbol
        </th>
        <th>
          Shares
        </th>
        <th>
          Price
        </th>
        <th>
          Transacted
        </th>
      </thead>

      <tbody>
        {% for transac in transacs%}
          <tr>
            <td>
              {{transac["symbol"]}}
            </td>
            <td>
              {{transac["shares"]}}
            </td>
            <td>
              {{transac["price"]}}
            </td>
            <td>
              {{transac["date"]}}
            </td>
          </tr>
        {%endfor%}
      </tbody>
    </table>
{% endblock %}
